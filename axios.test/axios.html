<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>axios在浏览器中的应用</title>

</head>
<script>
	// axios({
	// 	method:"get",
	// 	url:"http://123.57.238.144:6677/customer/findAll"
	// })
	// .then((respose)=>{
	// 	console.log(respose.data);
	// })

	axios({
		url:"http://123.57.238.144:6677/customer/saveOrUpdate",
		method:"post",
		data:{
			realname:"jj",
			telephone:"191781873431"
		},
		headers:{
			"Content-Type":"application/x-www-form-urlencoded"
		},
		transformRequest:[(data,headers)=>{
			let q = "";
			for(let key in data){
				let val = data[key]
				q+=(key+"="+val+"&")
			}
			return q.slice(0,q.length-1);
		}]
	})
	.then((respose)=>{
		console.log(respose.data);
	})
	.catch((error)=>{
		console.log("error",error);
	})
</script>
