<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap-布局</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-2 bg-warning border">one</div>
		<div class="col-2 ml-auto bg-dark rounded-lg">two</div>
	</div>
	<br>
	<div class="container-fluid">
		<div class="row no-gutters">
			<div class="col bg-primary py-3">one</div>
			<div class="col bg-danger">two</div>
			<div class="col bg-success">three</div>
		</div>
		<div class="row">
			<div class="col bg-warning">one</div>
			<div class="col bg-dark">two</div>
			<div class="col bg-info">three</div>
			<div class="col">four</div>
			<div class="col bg-danger">five</div>
		</div>
	</div>
</body>
</html>
