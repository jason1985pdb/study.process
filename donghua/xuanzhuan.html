<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: #ddffee;
			transform: rotate(45deg);
			text-align: center;
			line-height: 200px;
			transition-property: transform;
			transition-duration: 3s;
		}
		.box:hover{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	 <div class="box">hello word</div>
</body>
</html>
