<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body bgcolor="ddffee">
	<table bgcolor="#ddffee" border="1" width="66%" class="tbl" cellspacing="0" align="center">
		<tbody>
			<td align="center" colspan="4">个人简历</td>
			<tr><td colspan="4">基本信息</td></tr>
			<tr>
				<td width="25%">姓名</td><td colspan="2"><input type="text" name="name" width="50%"></td><td align="center" rowspan="2" width="25%">照片</td>
			</tr>
			    <td>毕业院校</td><td colspan="2"><input type="text" name="school"></td>
			<tr>
				<td>性别</td><td><input type="text" name="sex"></td>
				<td>生日</td><td><input type="text" name="birth"></td>
			</tr>
			<tr>
				<td>学历</td><td><input type="text" name="xl"></td>
				<td>专业</td><td><input type="type" name="zy"></td>
			</tr>
			<tr>
				<td>外语水平</td><td><input type="text" name="langurge"></td>
				<td>联系方式</td><td><input type="text" name="telephone number"></td>
			</tr>
			<tr>
				<td>籍贯</td>
				<td colspan="3"><input type="text" name="jg"></td>
			</tr>
			<tr><td>职业技能</td></tr>
			<tr>
				<td colspan="4">
		<dd>
			<dt>1.</dt>
			<dt>2.</dt>
		</dd>
				</td>
			</tr>
			<tr>
				<td colspan="4">项目经验</td>
			</tr>
			<tr>
				<td colspan="2">智慧校园选课系统</td><td colspan="2">2019年1月~2019年6月</td>
			</tr>
			<tr>
				<td>项目描述:</td><td colspan="3"><input type="text" name="xm"></td>
			</tr>
			<tr>
				<td>预览地址</td><td colspan="3"><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>github</td><td><input type="text" name="github"></td>
			</tr>
			</tbody>
	</table>
</body>
</html>
