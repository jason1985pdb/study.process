<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuerya使用</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			$("button:first-of-type").click(function(){
				$("ul>li").prepend("*")
			})
		})
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	<button>添加内容</button>
	<button>取消内容</button>
</body>
</html>
